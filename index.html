  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      :root {
        --bg: #0a0e1a;
        --surface: #111827;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #6366f1;
        --accent-600: #4f46e5;
        --border: #1e293b;
        --accent-1: #8b5cf6;
        --accent-2: #06b6d4;
        --accent-3: #10b981;
        --accent-4: #f59e0b;
        --accent-5: #ef4444;
        --accent-6: #ec4899;
      }
      
      body {
        background:
          radial-gradient(1200px 800px at 80% -10%, color-mix(in oklab, var(--accent) 20%, transparent), transparent 45%),
          radial-gradient(800px 500px at 10% 110%, color-mix(in oklab, var(--accent-2) 12%, transparent), transparent 55%),
          linear-gradient(180deg, color-mix(in oklab, var(--surface) 8%, transparent), transparent 30%),
          var(--bg);
      }
      
      .landing-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 2rem 0;
      }
      
      .landing-page::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(600px 300px at 80% -10%, color-mix(in oklab, var(--accent-1) 16%, transparent), transparent 60%),
          radial-gradient(500px 260px at 10% 105%, color-mix(in oklab, var(--accent-3) 10%, transparent), transparent 60%);
        pointer-events: none;
        animation: pulse 8s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .landing-container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 90%;
      }
      
      .landing-logo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        border: 2px solid var(--border);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 2px rgba(255,255,255,.08);
        object-fit: cover;
        animation: float 3s ease-in-out infinite;
        background: color-mix(in oklab, var(--surface) 60%, transparent);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      .landing-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 800;
        color: var(--text);
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out;
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .landing-subtitle {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        color: var(--muted);
        margin-bottom: 3rem;
        font-weight: 400;
        animation: fadeInUp 1s ease-out 0.2s both;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .landing-nav {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 0.4s both;
      }
      
      .landing-card {
        background: linear-gradient(180deg, color-mix(in oklab, var(--surface) 90%, transparent), color-mix(in oklab, var(--surface) 35%, transparent));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 2rem;
        text-decoration: none;
        color: var(--text);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      
      .landing-card::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 4px;
        background: var(--card-accent, linear-gradient(90deg, var(--accent-1), var(--accent-2)));
      }
      
      .landing-card:nth-child(1) { --card-accent: linear-gradient(90deg, var(--accent-1), var(--accent-2)); }
      .landing-card:nth-child(2) { --card-accent: linear-gradient(90deg, var(--accent-2), var(--accent-3)); }
      .landing-card:nth-child(3) { --card-accent: linear-gradient(90deg, var(--accent-3), var(--accent-4)); }
      .landing-card:nth-child(4) { --card-accent: linear-gradient(90deg, var(--accent-4), var(--accent-5)); }
      .landing-card:nth-child(5) { --card-accent: linear-gradient(90deg, var(--accent-5), var(--accent-6)); }
      .landing-card:nth-child(6) { --card-accent: linear-gradient(90deg, var(--accent-6), var(--accent-1)); }
      
      .landing-card::after {
        content: '';
        position: absolute;
        inset: -40%;
        background: radial-gradient(300px 300px at 50% 50%, color-mix(in oklab, var(--accent) 18%, transparent), transparent 60%);
        filter: blur(30px);
        pointer-events: none;
        transition: opacity 0.3s ease;
        opacity: 0;
      }
      
      .landing-card:hover {
        transform: translateY(-8px);
        border-color: color-mix(in oklab, var(--accent) 50%, var(--border));
        box-shadow: 0 16px 40px rgba(0,0,0,.4), 0 0 0 1px color-mix(in oklab, var(--accent) 20%, transparent);
      }
      
      .landing-card:hover::after {
        opacity: 0.6;
      }
      
      .landing-card-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .landing-card-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
      }
      
      .landing-card-desc {
        font-size: 0.95rem;
        color: var(--muted);
        margin: 0;
        line-height: 1.6;
      }
      
      .landing-footer {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        animation: fadeInUp 1s ease-out 0.6s both;
        margin-top: 2rem;
      }
      
      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 50%;
        color: var(--text);
        font-size: 1.5rem;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      
      .social-link:hover {
        background: color-mix(in oklab, var(--accent) 20%, var(--surface));
        border-color: var(--accent);
        transform: translateY(-5px);
        color: var(--accent);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }
      
      .enter-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 2rem;
        padding: 1rem 2.5rem;
        background: var(--accent);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px color-mix(in oklab, var(--accent) 25%, transparent);
        animation: fadeInUp 1s ease-out 0.8s both;
        border: 1px solid var(--accent-600);
      }
      
      .enter-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 14px 28px color-mix(in oklab, var(--accent) 35%, transparent);
        color: white;
      }
      
      @media (max-width: 768px) {
        .landing-logo {
          width: 140px;
          height: 140px;
        }
        
        .landing-nav {
          grid-template-columns: 1fr;
        }
        
        .landing-footer {
          gap: 1rem;
        }
      }
    </style>
  </head>
